<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 - Palíndromo </title>
    <!--Implemente um script que leia uma palavra ou frase de um
    campo de texto e exiba em uma janela de alert se o texto é ou
    não um palíndromo.
    -->

    <style>
        body {
            text-align: center;
        }

        div.a {
            font-size: 40px;
        }
    </style>
</head>

<body>

    <script>
        function ePalindromo(palavra) {
            palavra = palavra.toLowerCase().replace(/\s/g, '');         // Remove espaços em branco e converte para letras minúsculas
            return palavra === palavra.split('').reverse().join('');    // Compara a palavra original com a reversão
        }

        let palavra = prompt("Digite uma palavra: ");
        if (ePalindromo(palavra)) {   
            alert("'" + palavra + "' é um palíndromo.")
        }
        else {
            alert("'" + palavra + "' não é um palíndromo.")
        }


    </script>
    <div class="a">
        <br><br>
        <a href="index.html" class="button">Voltar</a>
    </div>

</body>

</html>
