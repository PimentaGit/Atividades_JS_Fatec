<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 - Fatorial</title> <!-- Implemente um script JavaScript que solicite ao usuário um número inteiro
        positivo. Assim que o usuário digitar um valor válido calcule o fatorial do
        mesmo e exiba o resultado em uma janela de alerta.
        -->
</head>

<body>
    <script>

        let numero = prompt("Digite um número inteiro e positivo: ", "");
        if (numero > 0) {
            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial = fatorial * i
            }
            alert("Você digitou: " + numero + " O fatorial de " + numero + " é: " + fatorial)
        }
        else {
            alert("O número digitado não é válido para esta verificação!")
        }
    </script>
    <br><br>
    <a href="index.html" class="button">Voltar</a>
</body>

</html>
