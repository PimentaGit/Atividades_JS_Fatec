<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercíco 07 - Relógio que atualiza o horário a cada segundo</title>
    <!-- Pesquise a utilização do método setTimeout() e implemente
         um relógio que atualize o horário a cada segundo:-->
    <style>
        body{
            text-align: center;
            background-color: darkgray;
        }
        div.rel {
            display: block;
            color: rgb(60, 38, 72);
            text-align: center;
            padding: 14px 16px;
            font-size: 200px;

        }

        div.a {
           
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>Hora Atual: </h1>
    <div class="rel" id="relogio"></div>
    <script>

        function atualizarRelogio() {
            let agora = new Date();
            let horas = agora.getHours();
            let minutos = agora.getMinutes();
            let segundos = agora.getSeconds();

            
            if (horas < 10) horas = "0" + horas;            // Para garantir que sempre tenhamos dois dígitos para horas, minutos e segundos
            if (minutos < 10) minutos = '0' + minutos;
            if (segundos < 10) segundos = '0' + segundos;
            document.getElementById("relogio").innerHTML = horas + ":" + minutos + ":" + segundos;
        }

        
        setInterval(atualizarRelogio, 1000); // Atualiza o relógio a cada segundo

        atualizarRelogio(); // para evitar um atraso de um segundo no início
    </script>
    <div class="a">
        <br><br>
        <a href="index.html" class="button">Voltar</a>
    </div>
</body>
</html>
