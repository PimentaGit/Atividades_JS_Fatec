<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title> <!-- Implemente um script JavaScript que solicite ao usuário um número inteiro
        positivo. Assim que o usuário digitar um valor válido informe em uma janela
        de alerta se o número é ou não primo. -->
</head>

<body>
    <script>

        let numero = prompt("Digite um número inteiro e positivo: ", "");
        if (numero > 0) {
            let primo = true;
            for (let i = 2; i < numero; i++) {
                if (numero % i == 0) {
                    primo = false;
                    break;
                }
            }
            if (primo) {
                alert("Você digitou: " + numero + " Este número é primo.")
            }
            else {
                alert("Você digitou: " + numero + " Este número não é primo.")
            }
        }
        else {
            alert("O número digitado não é válido para esta verificação!")
        }

    </script>
    <br><br>
    <a href="index.html" class="button">Voltar</a>
</body>

</html>
